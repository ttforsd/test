{% extends "layout.html" %}

{% block main %}
    <div>
        <h1>Register Here</h1>
    </div>
    <form action='register' method='post' >
        <div class='form-group bg-secondary'>
            <input autocomplete='off' class='form-control' placeholder="name" name='name'>
        </div>
        <div class='form-group'>
            <input autocomplete='off' class='form-control' placeholder="age" name='age'>
        </div>
        <dib>
            <button class="btn btn-primary" type='submit'>Register</button>
        </dib>
    </form>
{% endblock %}
